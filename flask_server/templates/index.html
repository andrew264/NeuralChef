<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm-HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
<div class="container">
    <header class="headd">
        Farm-HUB
    </header>
    <div id="chat-container">
        <ul id="chat-messages">
            {% for user, content, image, video_title, video_url in chat_messages %}
            <li class="{{ user }}">{{ content }}</li>
            {% if image != '' %}
            <li class="{{ user }}">
                <img style="max-width: 300px; max-height: 300px; border-radius: 10px;"
                     src="{{ url_for('download_file', name=image) }}" alt="User Image">
            </li>
            {% endif %}
            {% if video_url != '' %}
            <li class="{{ user }}">
                <div class="frame">
                    <iframe width="600" height="300" src="{{ video_url }}" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                    <div style="text-align: center; top: 50%;">
                        <h1 style="vertical-align: middle;">"{{ video_title }}"</h1>
                        <p style="vertical-align: middle;"><i>A Quick Guide for your Request <br> Hope this helps !</i></p>
                    </div>
                </div>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
    <div class="formContainer">
        <!--<lottie-player id="lottie" src="../static/assets/farmer.json" background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop autoplay></lottie-player>-->

        <form action="/upload" method="post" enctype="multipart/form-data">
            <div id="inputs" class="">
                <div>
                    <!--<label for="message" id="formMsg">Enter a message:</label>-->
                    <input type="text" placeholder="Enter Your message" id="message" name="message" autocomplete="off"
                           required>
                </div>

                <div class="input-div">
                    <input class="input" id="image" name="file" type="file" accept="image/*">
                    <svg xmlns="http://www.w3.org/2000/svg" width=".9em" height=".9em" stroke-linejoin="round"
                         stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor"
                         class="icon">
                        <polyline points="16 16 12 12 8 16"></polyline>
                        <line y2="21" x2="12" y1="12" x1="12"></line>
                        <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path>
                        <polyline points="16 16 12 12 8 16"></polyline>
                    </svg>
                </div>

                <select id="langSelect" name="langSelect">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="hi">हिन्दी (Hindi)</option>
                    <option value="bn">বাংলা (Bengali)</option>
                    <option value="te">తెలుగు (Telugu)</option>
                    <option value="mr">मराठी (Marathi)</option>
                    <option value="ta">தமிழ் (Tamil)</option>
                    <option value="ur">اردو (Urdu)</option>
                    <option value="gu">ગુજરાતી (Gujarati)</option>
                    <option value="kn">ಕನ್ನಡ (Kannada)</option>
                    <option value="ml">മലയാളം (Malayalam)</option>
                    <option value="pa">ਪੰਜਾਬੀ (Punjabi)</option>
                    <option value="ja">日本語 (Japanese)</option>
                    <option value="ar">العربية (Arabic)</option>
                    <option value="zh">中文 (Chinese)</option>
                </select>

                <a class="resett" style="align-items: center;" href="/reset">
                    <img src="../static/assets/Reset.png" width="25px" alt="Reset">
                </a>
                <i class="fa fa-microphone mic" style="font-size:24px" onclick="startSpeechRecognition()"></i>

                <div class="butt">
                    <button class="btn">
                        <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1"
                             class="sparkle">
                            <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
                        </svg>
                        <input type="submit" class="text" style="background: transparent; border: none;" value="Send"/>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
