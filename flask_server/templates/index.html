<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm-HUB</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
<div id="chat-container">
    <ul id="chat-messages">
        {% for user, content, image in chat_messages %}
        <li class="{{ user }}">{{ content }}</li>
        {% if image != '' %}
        <li class="{{ user }}">
            <img style="max-width: 300px; max-height: 300px"
                 src="{{ url_for('download_file', name=image) }}" alt="User Image">
        </li>
        {% endif %}
        <hr>
        {% endfor %}
    </ul>
</div>
<div class="formContainer">
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div id="inputs">
        <div>
            <label for="message" id="formMsg">Enter a message:</label>
            <input type="text" id="message" name="message" autocomplete="off" required>
        </div>
        <div>
            <label for="image">Select an image:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <div class="butt">
            <button class="btn">
                <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
                    <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
                </svg>
                <input type="submit" class="text" style="background: transparent; border: none;" value="Send"/>
            </button>
        </div>    
    </div>
    </form>
</div>
</body>
</html>
