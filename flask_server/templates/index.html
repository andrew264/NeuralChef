<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm-HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <header class="headd">
        Farm-HUB
    </header>
    <div id="chat-container">

    </div>
    <div class="formContainer">

        <form action="javascript:void(0);" method="post" enctype="multipart/form-data" id="myForm">
            <div id="inputs" class="">
                <label for="message">
                    <input type="text" placeholder="Enter Your message" id="message" name="message" autocomplete="off">
                </label>

                <label for="image">
                    <input type="file" id="image" name="image" accept="image/*">
                </label>

                <label for="langSelect">
                    <select id="langSelect" name="langSelect">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="hi">हिन्दी (Hindi)</option>
                        <option value="bn">বাংলা (Bengali)</option>
                        <option value="te">తెలుగు (Telugu)</option>
                        <option value="mr">मराठी (Marathi)</option>
                        <option value="ta">தமிழ் (Tamil)</option>
                        <option value="ur">اردو (Urdu)</option>
                        <option value="gu">ગુજરાતી (Gujarati)</option>
                        <option value="kn">ಕನ್ನಡ (Kannada)</option>
                        <option value="ml">മലയാളം (Malayalam)</option>
                        <option value="pa">ਪੰਜਾਬੀ (Punjabi)</option>
                        <option value="ja">日本語 (Japanese)</option>
                        <option value="ar">العربية (Arabic)</option>
                        <option value="zh">中文 (Chinese)</option>
                    </select>
                </label>

                <a class="resett" style="align-items: center;" href="/clear">
                    <img src="../static/assets/Reset.png" width="25px" alt="Reset">
                </a>
                <i class="fa fa-microphone mic" style="font-size:24px" onclick="startSpeechRecognition()"></i>

                <div class="button" id="submitButton">
                    <button class="btn">
                        <input type="submit" class="text" value="Send"/>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
